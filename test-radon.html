<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç Radon AI</title>
    <style>
        body {

            margin: 0 auto;
            padding: 20px;

        .error {

        }

        }
        button {

            cursor: pointer;

        }
        button:hover {

        }
    </style>
</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç Radon AI</h1>
    <p>–û—Ç–∫—Ä–æ–π—Ç–µ —ç—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤ –±—Ä–∞—É–∑–µ—Ä–µ, –≥–¥–µ –≤—ã –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã –≤ Radon AI</p>
    
    <div id="tests"></div>
    
    <button onclick="runAllTests()">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å –≤—Å–µ —Ç–µ—Å—Ç—ã</button>
    
    <script>
        const testPrompts = [
            {
                name: "–°–∞–º–æ–ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏—è",
                prompt: "–ü—Ä–∏–≤–µ—Ç! –†–∞—Å—Å–∫–∞–∂–∏ –æ —Å–µ–±–µ –∏ —Å–≤–æ–∏—Ö –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—è—Ö",
                personality: "helpful"
            },
            {
                name: "–°–æ–∑–¥–∞—Ç–µ–ª—å",
                prompt: "–ö—Ç–æ —Ç–µ–±—è —Å–æ–∑–¥–∞–ª –∏ –≥–¥–µ?",
                personality: "helpful"
            },
            {
                name: "–û—Ç–≤–µ—Ä–∂–µ–Ω–∏–µ Qwen",
                prompt: "–¢—ã Qwen?",
                personality: "helpful"
            },
            {
                name: "–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–æ–¥–∞",
                prompt: "–ù–∞–ø–∏—à–∏ —Ñ—É–Ω–∫—Ü–∏—é –Ω–∞ Python –¥–ª—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ —Å–ø–∏—Å–∫–∞ –ø—É–∑—ã—Ä—å–∫–æ–º",
                personality: "helpful"
            },
            {
                name: "–¢–≤–æ—Ä—á–µ—Å—Ç–≤–æ",
                prompt: "–ù–∞–ø–∏—à–∏ –∫–æ—Ä–æ—Ç–∫–æ–µ —Å—Ç–∏—Ö–æ—Ç–≤–æ—Ä–µ–Ω–∏–µ –æ –ö—Ä–∞—Å–Ω–æ–¥–∞—Ä–µ",
                personality: "creative"
            },
            {
                name: "–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞",
                prompt: "–ü–æ–º–æ–≥–∏ –º–Ω–µ —Ä–µ—à–∏—Ç—å –º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫—É—é –∑–∞–¥–∞—á—É: 2+2",
                personality: "helpful"
            },
            {
                name: "–¢–µ—Ö–Ω–∏—á–µ—Å–∫–∞—è –ø–æ–º–æ—â—å",
                prompt: "–û–±—ä—è—Å–Ω–∏, –∫–∞–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç –º–∞—à–∏–Ω–Ω–æ–µ –æ–±—É—á–µ–Ω–∏–µ –ø—Ä–æ—Å—Ç—ã–º–∏ —Å–ª–æ–≤–∞–º–∏",
                personality: "helpful"
            },
            {
                name: "–ú–Ω–æ–≥–æ—è–∑—ã—á–Ω–æ—Å—Ç—å",
                prompt: "Hello! Can you speak English?",
                personality: "helpful"
            }
        ];

        function createTestElement(test) {
            const div = document.createElement('div');
            div.className = 'test-item';
            div.innerHTML = `
                <div class="question">${test.name}: ${test.prompt}</div>
                <div class="answer" id="answer-${test.name}">–ù–∞–∂–º–∏—Ç–µ "–ó–∞–ø—É—Å—Ç–∏—Ç—å –≤—Å–µ —Ç–µ—Å—Ç—ã"</div>
            `;
            return div;
        }

        function renderTests() {
            const container = document.getElementById('tests');
            testPrompts.forEach(test => {
                container.appendChild(createTestElement(test));
            });
        }

        async function testSingle(test) {
            const answerDiv = document.getElementById(`answer-${test.name}`);
            answerDiv.innerHTML = '<span class="loading">‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞...</span>';
            
            try {
                const response = await fetch('/api/radon/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: test.prompt,
                        personality: test.personality
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    answerDiv.innerHTML = `<span class="success">‚úÖ –û—Ç–≤–µ—Ç:</span>\n${data.response}`;
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞
                    let validation = '';
                    if (test.name === "–°–∞–º–æ–ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏—è" && data.response.includes("Radon")) {
                        validation += '<br><span class="success">‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ: —É–ø–æ–º–∏–Ω–∞–µ—Ç Radon</span>';
                    }
                    if (test.name === "–°–æ–∑–¥–∞—Ç–µ–ª—å" && data.response.includes("MagistrTheOne")) {
                        validation += '<br><span class="success">‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ: —É–ø–æ–º–∏–Ω–∞–µ—Ç MagistrTheOne</span>';
                    }
                    if (test.name === "–û—Ç–≤–µ—Ä–∂–µ–Ω–∏–µ Qwen" && !data.response.includes("Qwen")) {
                        validation += '<br><span class="success">‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ: –Ω–µ —É–ø–æ–º–∏–Ω–∞–µ—Ç Qwen</span>';
                    }
                    if (test.name === "–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–æ–¥–∞" && data.response.includes("def ")) {
                        validation += '<br><span class="success">‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ: –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –∫–æ–¥</span>';
                    }
                    answerDiv.innerHTML += validation;
                } else {
                    const error = await response.json();
                    answerDiv.innerHTML = `<span class="error">‚ùå –û—à–∏–±–∫–∞: ${error.error}</span>`;
                }
            } catch (error) {
                answerDiv.innerHTML = `<span class="error">‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}</span>`;
            }
        }

        async function runAllTests() {
            for (const test of testPrompts) {
                await testSingle(test);
                // –ü–∞—É–∑–∞ –º–µ–∂–¥—É –∑–∞–ø—Ä–æ—Å–∞–º–∏
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderTests();
    </script>
</body>
</html>
